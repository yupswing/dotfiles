##########################
### CHORD: Direct Apps ###
##########################
# Alt+X → entra nella submap "apps"
bind = ALT, X, submap, apps

# Dentro la submap: premi una lettera per lanciare l'app
submap = apps
bind = , C, exec, google-chrome-stable
bind = , S, exec, spotify
bind = , E, exec, enpass
bind = , N, exec, nemo
bind = , F, exec, firefox
bind = , D, exec, discord

# Uscite sicure (se premi Esc, Backspace o Space torni alla normalità)
bind = , escape, submap, reset
bind = , backspace, submap, reset
bind = , space, submap, reset
submap = reset
