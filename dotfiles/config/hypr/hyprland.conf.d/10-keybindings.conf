###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Use name without XKB_KEY_ https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, B, togglefloating,
bind = $mainMod, N, pseudo, # dwindle

bind = $mainMod, return, exec, $terminal
# bind = $mainMod, space, exec, $menu
bind = $mainMod, P, exec, ~/.scripts/anyrun-power.zsh

# anyrun launcher
bind = $mainMod, space, exec, anyrun
bind = $mainMod, C, exec, bash -lc 'cliphist list | anyrun --show-results-immediately true --plugins libstdin.so | cliphist decode | wl-copy'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window in tiling layout con mainMod + SHIFT + frecce
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:01:web
bind = $mainMod, 2, workspace, name:02:code
bind = $mainMod, 3, workspace, name:03:term
bind = $mainMod, 4, workspace, name:04
bind = $mainMod, 5, workspace, name:05
bind = $mainMod, 6, workspace, name:06
bind = $mainMod, 7, workspace, name:07
bind = $mainMod, 8, workspace, name:08
bind = $mainMod, 9, workspace, name:09
bind = $mainMod, 0, workspace, name:10
bind = $mainMod, backslash, workspace, name:!0:float
bind = $mainMod, minus, workspace, name:!1:im
bind = $mainMod, equal, workspace, name:!2:mail
bind = $mainMod, grave, workspace, name:!3:music

# Move active window to a workspace with mainMod + SHIFT + [0-9] (movetoworkspace per fare follow)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, name:01:web
bind = $mainMod SHIFT, 2, movetoworkspacesilent, name:02:code
bind = $mainMod SHIFT, 3, movetoworkspacesilent, name:03:term
bind = $mainMod SHIFT, 4, movetoworkspacesilent, name:04
bind = $mainMod SHIFT, 5, movetoworkspacesilent, name:05
bind = $mainMod SHIFT, 6, movetoworkspacesilent, name:06
bind = $mainMod SHIFT, 7, movetoworkspacesilent, name:07
bind = $mainMod SHIFT, 8, movetoworkspacesilent, name:08
bind = $mainMod SHIFT, 9, movetoworkspacesilent, name:09
bind = $mainMod SHIFT, 0, movetoworkspacesilent, name:10
bind = $mainMod SHIFT, backslash, movetoworkspacesilent, name:!0:float
bind = $mainMod SHIFT, minus, movetoworkspacesilent, name:!1:im
bind = $mainMod SHIFT, equal, movetoworkspacesilent, name:!2:mail
bind = $mainMod SHIFT, grave, movetoworkspacesilent, name:!3:music

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

