; vim: set ft=ini
type = internal/backlight
card = intel_backlight

# to enable backlight changes user should be in group `video` and udev rule should be set
# see https://wiki.archlinux.org/title/backlight
enable-scroll = true

format-prefix =

format = <ramp> <label>
label = %percentage%%

ramp-0 = ▁
ramp-1 = ▃
ramp-2 = ▄
ramp-3 = ▆
ramp-4 = █
