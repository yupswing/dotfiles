# vim: set ft=ini
# yupswing's polybar config

[colors]

    # palette0 = ${xrdb:color0:#272822}
    # palette1 = ${xrdb:color1:#f92672}
    # palette2 = ${xrdb:color2:#a6e22e}
    # palette3 = ${xrdb:color3:#f4bf75}
    # palette4 = ${xrdb:color4:#66d9ef}
    # palette5 = ${xrdb:color5:#ae81ff}
    # palette6 = ${xrdb:color6:#a1efe4}
    # palette7 = ${xrdb:color7:#f8f8f2}
    # palette8 = ${xrdb:color8:#76715e}
    # palette9 = ${xrdb:color1:#fa2772}
    # palette10 = ${xrdb:color2:#a7e22e}
    # palette11 = ${xrdb:color3:#e7db75}
    # palette12 = ${xrdb:color4:#66d9ee}
    # palette13 = ${xrdb:color5:#ae82ff}
    # palette14 = ${xrdb:color6:#66efd5}
    # palette15 = ${xrdb:color7:#f8f8f2}

    white = #FFFFFF
    black = #3b3b3b

    dark = #3b3b3b
    darker = #272822
    light = #c4c4c4
    lighter = #f8f8f8
    grey = #666666

    text = ${colors.light}

    red = #EC407A
    red-dark = #A12C53
    pink = #EC7875
    purple = #BA68C8
    blue = #42A5F5
    cyan = #4DD0E1
    teal = #00B19F
    green = #61C766
    lime = #B9C244
    yellow = #FDD835
    amber = #FBC02D
    # orange = #F19D3A
    brown = #AC8476
    indigo = #6C77BB
    gray = #9E9E9E
    blue-gray = #6D8895

    #TODO alpha channel (maybe env var)
    #to make #aarrggbb (aa=alpha)
    {%@@ if COMPOSITOR @@%}
    {%@@ if COMPOSITOR_FANCY @@%}
    # 70% == b4
    background = #b4272822
    {%@@ else @@%}
    # 95% == f3
    background = #f3272822
    {%@@ endif @@%}
    {%@@ else @@%}
    background = #272822
    {%@@ endif @@%}
    foreground = ${colors.light}

    #THEME_MAIN_COLORS
    primary = #01787D
    secondary = ${colors.amber}

    icon = ${colors.secondary}

    normal = ${colors.light}
    success = ${colors.green}
    warning = ${colors.yellow}
    danger = ${colors.red}
    danger-dark = ${colors.red-dark}

[settings]
    screenchange-reload = true
    # compositing-background = screen
    # compositing-border = over
    pseudo-transparency = false

    format-foreground = ${colors.foreground}
    format-background = ${colors.background}
    # format-underline =
    # format-overline =
    format-spacing = 0
    format-padding = 0
    format-margin = 3
    format-offset = 0

[global/wm]
    margin-top = 0
    margin-bottom = 0

[bar/common]
    monitor = ${env:MONITOR}
    # bottom = true
    width = 100%
    height = 32
    offset-x = 0
    offset-y = 0

    # radius = 6.0
    # radius-bottom = 8.0

    background = ${colors.background}
    foreground = ${colors.foreground}

    border-top-size = 2
    border-top-color = ${colors.primary}
    border-bottom-size = 1
    border-bottom-color = ${colors.black}

    line-size = 2
    # line-color = ${colors.primary}

    padding-left = 3
    padding-right = 1

    # module-margin-left = 2
    # module-margin-right = 2

    #THEME_FONT
    # use fc-list to list fonts, use fc-match to check it matches
    # iconmoon feather https://dropways.github.io/feathericons/
    # font-0 = "Roboto Condensed:style=Normal:size=11;2"
    font-0 = "IBM Plex Sans Condensed:style=Normal:size=10;3"
    font-1 = "Fira Code:style=Normal:size=10;3"
    font-2 = "icomoon\-feather:size=14;4"
    font-3 = "Font Awesome 5 Free:style=Regular:size=12;3"
    font-4 = "Font Awesome 5 Free:style=Solid:size=12;3"
    font-5 = "Font Awesome 5 Brands:size=12;3"
    font-6 = "Material Design Icons:size=18;4"
    # separator = ┃

    tray-padding = 3
    tray-background = ${colors.background}

    override-redirect = false

    cursor-click = pointer
    cursor-scroll = ns-resize

    fixed-center = true

    # i3wm
    # wm-restack = i3
    # modules-left = i3 xwindow
    # scroll-up = i3wm-wsnext
    # scroll-down = i3wm-wsprev

    # bspwm
    wm-restack = bspwm
    modules-left = bspwm xwindow

# ============================================================================

# One screen
[bar/single]
    inherit = bar/common
    tray-position = right
    modules-center = date clock media-player
    modules-right = checkupdates cpu memory temperature wlan eth online battery xkeyboard pulseaudio

# ============================================================================

# Multiple screens
[bar/primary]
    inherit = bar/common
    tray-position = right
    modules-center = date clock
    modules-right = checkupdates cpu memory temperature wlan eth online battery xkeyboard pulseaudio

[bar/secondary]
    inherit = bar/common
    modules-center = date clock
    modules-right = media-player

# ============================================================================

[module/common]
    include-file = ~/.config/polybar/modules/_common.conf

[module/line]
    type = custom/text
    content = ┃
    content-padding = 0

[module/i3]
    include-file = ~/.config/polybar/modules/i3.conf

[module/bspwm]
    include-file = ~/.config/polybar/modules/bspwm.conf

[module/xwindow]
    include-file = ~/.config/polybar/modules/xwindow.conf
    label-foreground = ${colors.primary}

[module/media-player]
    inherit = module/common
    include-file = ~/.config/polybar/modules/media-player.conf
    # format-prefix-foreground = ${colors.teal}

[module/cpu]
    inherit = module/common
