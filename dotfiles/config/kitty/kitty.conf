color4  #55bcce
color12 #66d9ee
# magenta
color5  #9358fe
color13 #ae82ff
# cyan
color6  #56b7a5
color14 #66efd5
# white
color7  #f8f8f2
color15 #f8f8f2

# ORIGINALS
# color0 #000000
# color8 #767676
# color1 #cc0403
# color9 #f2201f
