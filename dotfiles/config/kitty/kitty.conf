# yupswing kitty config
# See https://sw.kovidgoyal.net/kitty/conf.html

font_family FiraCode Nerd Font
symbol_map U+2800-U+28FF Braille
# symbol_map U+1F600-U+1F64F Apple Color Emoji

bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0

adjust_line_height 0
adjust_column_width 0

disable_ligatures cursor

# Cursor
cursor            #999999
cursor_text_color #111111
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

scrollback_lines 2000
scrollback_pager less +G -R

mouse_hide_wait 1.0

url_color #0087bd
url_style single
open_url_modifiers ctrl
open_url_with default

rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift

select_by_word_characters q:@-./_~?&=%+#

focus_follows_mouse yes

enable_audio_bell yes
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

remember_window_size yes
initial_window_width 640
initial_window_height 400

window_border_width 0.0

hide_window_decorations yes

# Tabs

# tab_bar_min_tabs 2
tab_title_template #{index}:{title}
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_style powerline
# tab_bar_style supports: powerline, separator, fade

tab_bar_background #333333
active_tab_foreground #dddddd
active_tab_background #444444
active_tab_font_style bold
inactive_tab_foreground #444444
inactive_tab_background #222222
inactive_tab_font_style normal

# Theme

background #272822
foreground #f8f8f2

background_opacity 0.9
dynamic_background_opacity no

selection_foreground #444444
selection_background #fffacd

# Theme colors (~monokai.dark)

# black
color0 #48483e
color8 #76715e
# red
color1 #dc2566
color9 #fa2772
# green
color2  #8fc029
color10 #a7e22e
# yellow
color3  #d4c96e
color11 #e7db75
